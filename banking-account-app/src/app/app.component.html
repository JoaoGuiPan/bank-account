
<main class="main">
  <mat-card appearance="outlined">
    <mat-card-header class="mat-row">
      <mat-card-title>Account Balance Overview</mat-card-title>
      <mat-card-subtitle>Accounts with current balance per user</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content color="primary">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
    
          <ng-container matColumnDef="account">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Account ID </th>
            <td mat-cell *matCellDef="let row"> {{row.account}} </td>
          </ng-container>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> User last name </th>
            <td mat-cell *matCellDef="let row"> {{row.userLastName}} </td>
          </ng-container>
    
          <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
            <td mat-cell *matCellDef="let row"> {{row.balance}} </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No records found</td>
          </tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
</main>

<router-outlet />
